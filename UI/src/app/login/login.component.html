<div >
<div class="login-dark" style="height: 695px;">
  <form [formGroup]="loginForm">
      <h2 class="sr-only">Login Form</h2>
      <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
      <div class="title">Covax</div>
      <div class="form-group"><span><input required class="form-control" type="email" name="email" placeholder="Email" formControlName="username"></span> </div>
      <div class="form-group"><span><input required class="form-control" type="password" name="password" placeholder="Password" formControlName="password"></span></div>
      <div class="form-group"><button class="btn btn-primary btn-block" (click)="login()"  >Log In</button></div>
      <div *ngIf="showErrorMessage">
        <h8 style="color:red;">Invalid username or password Please try again</h8>
      </div>
      <a class="forgot" routerLink="/password" routerLinkActive="active">Forgot your password?</a>
      <a class="forgot" routerLink="/user" routerLinkActive="active">Sign up</a>
    </form>
</div>
</div>
