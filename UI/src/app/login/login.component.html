<div >
<div class="login-dark" style="height: 695px;">
  <form>
      <h2 class="sr-only">Login Form</h2>
      <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
      <div class="title">Covax</div>
      <div class="form-group"><span><input required class="form-control" type="email" name="email" placeholder="Email"></span> </div>

      <div class="form-group"><button class="btn btn-primary btn-block" (click)="login()"  >Log In</button></div>
      <a class="forgot" routerLink="/first-component" routerLinkActive="active">Forgot your password?</a>
      <a class="forgot" routerLink="/signup" routerLinkActive="active">Sign up</a>
    </form>
</div>
</div>
